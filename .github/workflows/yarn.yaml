name: Check with yarn
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    name: Install and test with yarn
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22, 24]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: yarn install
      - run: yarn test
